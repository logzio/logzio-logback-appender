name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
      OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      GPG_KEY: ${{ secrets.GPG_KEY }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      MVN_MASTER_PASSWORD: ${{ secrets.MVN_MASTER_PASSWORD }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'
        gpg-private-key: ${{ secrets.GPG_KEY }} # The GPG key, replace with your secret name if different
        gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }} # The GPG passphrase, replace with your secret name if different

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Install dependencies
      run: ./mvnw install -DskipTests -Dgpg.skip

    - name: Build and Test
      if: github.event_name != 'release'
      run: echo 'Install on ${{ github.ref }}'

  deploy:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'
        gpg-private-key: ${{ secrets.GPG_KEY }} # The GPG key, replace with your secret name if different
        gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }} # The GPG passphrase, replace with your secret name if different
    - name: Create settings-security.xml
      run: |
        echo '<settingsSecurity>' > ~/.m2/settings-security.xml
        echo "  <master>${{ secrets.MVN_MASTER_PASSWORD }}</master>" >> ~/.m2/settings-security.xml
        echo '</settingsSecurity>' >> ~/.m2/settings-security.xml            

    - name: Set project version
      run: ./mvnw versions:set -DnewVersion=${{ github.ref }}

    - name: Deploy
      run: bash ./mvnw deploy --settings release/settings.xml -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }} -DskipTests


    - name: Post-deployment step
      run: echo 'Deployed finished successfully'