name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Install dependencies
      run: ./mvnw install -DskipTests -Dgpg.skip

    - name: Build and Test
      if: github.event_name != 'release'
      run: echo 'Install on ${{ github.ref }}'

  deploy:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'
        

    - name: Import GPG key
      run: |
        export GPG_TTY=$(tty)      
        openssl aes-256-cbc -pbkdf2 -in release/codesigning.asc.enc -out release/codesigning.asc -d -k ${{ secrets.CODESIGNING }}
        gpg --fast-import release/codesigning.asc
        rm release/codesigning.asc

    - name: Set project version
      run: ./mvnw versions:set -DnewVersion=${{ github.ref }}

    - name: Deploy
      run: bash ./mvnw deploy --settings release/settings.xml

    - name: Post-deployment step
      run: echo 'Deployed finished successfully'